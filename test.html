<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Minimal Tic Tac Toe</title>

  <style>
    :root {
      --bg: #0b1220;
      --fg: #f1f5f9;
      --muted: #64748b;
      --accent: #38bdf8;
      --win: #22c55e;
      --cell-bg: rgba(255,255,255,0.02);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 50% -20%, #13203a 0%, var(--bg) 60%);
      color: var(--fg);
      padding: 1rem;
    }

    .game {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .status {
      margin-bottom: 1rem;
      font-size: 1rem;
      min-height: 1.4em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 0 auto;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background: var(--cell-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2.2rem, 10vw, 3rem);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, border-color 0.15s ease, background 0.15s ease;
      user-select: none;
    }

    .cell:active {
      transform: scale(0.97);
    }

    .cell:hover {
      border-color: var(--accent);
      background: rgba(56,189,248,0.06);
    }

      border-color: var(--win);
